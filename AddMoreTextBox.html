<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One to Many insertion with JQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">DotNet Guide</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home"
                                asp-action="Privacy">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            
            <div class="row">
                <div class="col-12">
                    <form asp-action="Index">
                        <div asp-validation-summary="ModelOnly" class="txt-danger"></div>
                        <div class="h2">One to Many insertion with JQuery</div>
                        <div class="form-group">
                            <label asp-for="Name" class="control-label"></label>
                            <input asp-for="Name" class="form-control" />
                            <span asp-validation-for="Name" class="text-danger"></span>
                        </div>
                        <table id="siteTable" class="table">
                            <thead>
                                <tr>
                                    <th>
                                        Student Name
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="detailRow">
                                    <td class="form-control">
                                        <input name="Student[0].Name" placeholder="Name" class="form-control" required />
                                        <input name="Student[0].Qty" type="number" class="form-control" placeholder="Quantity"
                                            required />
                                        <input name="Student[0].Rate" type="number" class="form-control" placeholder="Rate"
                                            required />
                                        <input name="Student[0].Total" readonly placeholder="Total" class="form-control" />
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger removeRow">Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2">
                                        <button type="button" class="btn btn-primary" id="addRow">Add Row</button>

                                        Total:<span id="added"></span>

                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="form-group">
                            <input type="submit" value="Create" class="btn btn-primary" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2023 - John Bhatt - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#addRow').click(function () {
                var rowCount = $('#siteTable tbody tr').length;
                var newRow = $('.detailRow').first().clone();
                newRow.find('input').val('');
                newRow.find('input').attr('name', 'Student[' + rowCount + '].Name');
                newRow.find('input').attr('name', 'Student[' + rowCount + '].Qty');
                newRow.find('input').attr('name', 'Student[' + rowCount + '].Rate');
                newRow.find('input').attr('name', 'Student[' + rowCount + '].Total');
                newRow.appendTo($('#siteTable tbody'));
            });
            $(document).on('click', '.removeRow', function () {
                if ($('#siteTable tbody tr').length > 1) {
                    $(this).closest('tr').remove();
                }
            });
        });
    </script>
</body>

</html>
